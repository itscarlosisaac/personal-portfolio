<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<link rel="icon" type="image/svg+xml" href="/logo.svg"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	
	<style>
		::-webkit-scrollbar {
			height: 5px;
			width: 5px;
			background: #86EDC3;
		}
		
		::-webkit-scrollbar-thumb {
			background: white;
			-webkit-border-radius: 1ex;
		}
		
		::-webkit-scrollbar-corner {
			background: #86EDC3;
		}
		
		@media screen and (min-width: 48em) {
			html {
				scroll-snap-type: y mandatory;
				overflow-x: hidden;
			}
		}
		
		body {
			margin: 0;
			padding: 0;
			scroll-behavior: smooth;
		}
	</style>
	<title>Carlos Martinez | Senior Front End Developer</title>
</head>
