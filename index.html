	<link rel="preconnect" href="https://fonts.googleapis.com">

	<style>
		::-webkit-scrollbar {
			height: 5px;
			width: 5px;
			background: #00ccff;
		}

			background: white;
			-webkit-border-radius: 1ex;
		}

			background: #00ccff;
		}
		
		html {
			scroll-snap-type: y mandatory;
			overflow-x: hidden;
		}
		
		body {
			margin: 0;
			padding: 0;
		}
	
	</style>
	<title>Vite + React + TS</title>
